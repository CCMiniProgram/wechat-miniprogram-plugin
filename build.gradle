buildscript {
    ext.kotlin_version = '1.3.61'

    repositories {
        mavenCentral()
        maven { url 'https://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.16"
}

// JDK compatibility
sourceCompatibility = "1.8"
targetCompatibility = "1.8"
tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

// Kotlin compatibility
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile) {
    kotlinOptions {
        jvmTarget = "1.8"
        languageVersion = "1.3"
        apiVersion = "1.3"
    }
}

sourceSets {
    main {
        java {
            srcDirs 'src'
            srcDirs 'gen'
        }
        resources {
            srcDirs 'resources'
        }
    }
}

apply plugin: "kotlin"

intellij {
//    localPath "C:\\Users\\Administrator\\Downloads\\ideaIU-LATEST-EAP-SNAPSHOT"
    type = "IU"
//    localPath = localIdeaPath
    version '2019.3.3'
    pluginName 'wechat mini program'
    downloadSources true
    updateSinceUntilBuild false
    plugins = ['JavaScriptLanguage', 'CSS']
}

repositories {
    mavenCentral()
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

runIde {

}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains:annotations-java5:17.0.0"
    compile "org.jetbrains.kotlin:kotlin-script-runtime:1.3.50"
}

publishPlugin {
    token intellijPublishToken
}

version = "2.0.0"

patchPluginXml {
    sinceBuild = "193"
    untilBuild = "193.*"
    version = version
    changeNotes = """
<h3>$version</h3>
<ul>
    <li>The implementation of WXML file type inherits from XML, and many functions are consistent with XML</li>
    <li>The <code>src</code> attribute of <code>cover-image</code> will also be parsed into a path</li>
    <li>Support for refactoring the <code>name</code> and <code>is</code> attributes of the <code>template</code> tag</li>
    <li>The collapse function of the <code>include</code> tag directs the introduction of valid tags (excluding <code>template</code> and <code>wxs</code>)</li>
    <li>Custom components registered in a JSON file take precedence over WXML native components</li>
    <li><code>rpx</code> units will display the same color as other CSS units</li>
    <li>WXML's <code> style </code> attribute behaves the same as HTML</li>
    <li>WXML partial path attributes are no longer highlighted when parsing errors</li>
    <li>Fix WXSS class name cannot start with "_" error</li>
    <li>Introduced the officially defined ts file</li>
</ul>
"""
    pluginDescription = """
Support <a href="https://developers.weixin.qq.com/miniprogram/introduction/"> WeChat Mini Program </a> project
<h3> Get started </h3>
<ul>
    <li> Open WeChat Mini Program Project</li>
    <li> Ensure that the project.config.json configuration file exists</li>
    <li> Now you can use all the features provided by this plugin</li>
</ul>
<h3> Main functions </h3>
<ul>
    <li> wxml / wxss / wxs file support</li>
    <li> Create WeChat applet components and pages</li>
    <li> Relevant file navigation</li>
    <li> WeChat applet custom component support</li>
    <li> WeChat applet configuration file support</li>
    <li> Code inspection and automatic repairs</li>
</ul>
For detailed usage documents and function descriptions, please visit
<a href="https://gitee.com/zxy_c/wechat-miniprogram-plugin/wikis"> Gitee Wiki </a>
"""
}